<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Notas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .nota-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .nota-container label {
            flex: 1;
        }
        .nota-container input {
            width: 45%;
            padding: 8px;
            margin: 10px 0;
            box-sizing: border-box;
        }
        button {
            width: 48%;
            padding: 10px;
            margin: 5px 1%;
            background-color: #6cbb2c;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #5ea526;
        }
        button.reset {
            background-color: #dc251d;
        }
        button.reset:hover {
            background-color: #b81f18;
        }
        .result {
            font-size: 18px;
            margin-top: 20px;
        }
        h2 {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<header class="topbar">
  <a href="./index.html" class="back">⬅</a>
  <span class="title">Calculadora</span>
</header>
<div class="container" id="calc-aritmetica">
    <h2>Cálculo da Média Aritmética</h2>
    
    <div class="nota-container">
        <label for="nota1-arit">Nota 1:</label>
        <input type="number" id="nota1-arit" min="0" max="10" step="0.1">
    </div>
    
    <div class="nota-container">
        <label for="nota2-arit">Nota 2:</label>
        <input type="number" id="nota2-arit" min="0" max="10" step="0.1">
    </div>

    <div class="nota-container">
        <label for="nota3-arit">Nota 3:</label>
        <input type="number" id="nota3-arit" min="0" max="10" step="0.1">
    </div>

    <button onclick="calcularMediaAritmetica()">Calcular</button>
    <button class="reset" onclick="resetar('calc-aritmetica')">Resetar</button>
    
    <div class="result" id="resultado-arit"></div>
</div>

<div class="container" id="calc-ponderada">
    <h2>Cálculo da Média Ponderada</h2>

    <div class="nota-container">
        <label for="nota1-pond">Nota 1:</label>
        <input type="number" id="nota1-pond" min="0" max="10" step="0.1">
        <label for="peso1-pond">Peso:</label>
        <input type="number" id="peso1-pond" min="0" max="10" step="0.1">
    </div>

    <div class="nota-container">
        <label for="nota2-pond">Nota 2:</label>
        <input type="number" id="nota2-pond" min="0" max="10" step="0.1">
        <label for="peso2-pond">Peso:</label>
        <input type="number" id="peso2-pond" min="0" max="10" step="0.1">
    </div>

    <div class="nota-container">
        <label for="nota3-pond">Nota 3:</label>
        <input type="number" id="nota3-pond" min="0" max="10" step="0.1">
        <label for="peso3-pond">Peso:</label>
        <input type="number" id="peso3-pond" min="0" max="10" step="0.1">
    </div>

    <button onclick="calcularMediaPonderada()">Calcular</button>
    <button class="reset" onclick="resetar('calc-ponderada')">Resetar</button>

    <div class="result" id="resultado-pond"></div>
</div>

<div class="container" id="calc-somativa">
    <h2>Cálculo da nota Somativa</h2>
    
    <div class="nota-container">
        <label for="nota1-som">Nota 1:</label>
        <input type="number" id="nota1-som" min="0" max="10" step="0.1">
    </div>
    
    <div class="nota-container">
        <label for="nota2-som">Nota 2:</label>
        <input type="number" id="nota2-som" min="0" max="10" step="0.1">
    </div>

    <div class="nota-container">
        <label for="nota3-som">Nota 3:</label>
        <input type="number" id="nota3-som" min="0" max="10" step="0.1">
    </div>

    <button onclick="calcularSomativa()">Calcular</button>
    <button class="reset" onclick="resetar('calc-somativa')">Resetar</button>

    <div class="result" id="resultado-som"></div>
</div>

<script>
    function calcularMediaAritmetica() {
        let nota1 = parseFloat(document.getElementById("nota1-arit").value) || 0;
        let nota2 = parseFloat(document.getElementById("nota2-arit").value) || 0;
        let nota3 = parseFloat(document.getElementById("nota3-arit").value) || 0;

        let media = (nota1 + nota2 + nota3) / 3;
        document.getElementById("resultado-arit").innerText = "Média Aritmética: " + media.toFixed(2);
    }

    function calcularMediaPonderada() {
        let nota1 = parseFloat(document.getElementById("nota1-pond").value) || 0;
        let nota2 = parseFloat(document.getElementById("nota2-pond").value) || 0;
        let nota3 = parseFloat(document.getElementById("nota3-pond").value) || 0;

        let peso1 = parseFloat(document.getElementById("peso1-pond").value) || 1;
        let peso2 = parseFloat(document.getElementById("peso2-pond").value) || 1;
        let peso3 = parseFloat(document.getElementById("peso3-pond").value) || 1;

        let mediaPonderada = (nota1 * peso1 + nota2 * peso2 + nota3 * peso3) / (peso1 + peso2 + peso3);
        document.getElementById("resultado-pond").innerText = "Média Ponderada: " + mediaPonderada.toFixed(2);
    }

    function calcularSomativa() {
        let nota1 = parseFloat(document.getElementById("nota1-som").value) || 0;
        let nota2 = parseFloat(document.getElementById("nota2-som").value) || 0;
        let nota3 = parseFloat(document.getElementById("nota3-som").value) || 0;

        let somativa = nota1 + nota2 + nota3;
        document.getElementById("resultado-som").innerText = "Somativa: " + somativa.toFixed(2);
    }

    function resetar(id) {
        const container = document.getElementById(id);
        const inputs = container.getElementsByTagName("input");
        for (let input of inputs) {
            input.value = "";
        }
        const resultado = container.getElementsByClassName("result")[0];
        resultado.innerText = "";
    }
</script>

</body>
</html>
